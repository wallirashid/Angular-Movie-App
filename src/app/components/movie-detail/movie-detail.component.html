<ng-container *ngIf="movie">
<section class="movie-detail">
    <app-slider [movies]="[movie]"></app-slider>
    <section class="tab-view">
        <p-tabView>
            <p-tabPanel header="Overview">
                <div class="grid">
                    <div class="col-12 md:col-4 lg:col-3">
                        <img style="width: 100%;" [src]="detailImage.medium +  movie.poster_path" alt="image" />
                    </div>
                    <div class="col-12 md:col-8 lg:col-9">
                        <div class="overview-section">
                            <h4>{{ movie.title }}</h4>
                            <p>{{ movie.overview}} </p>
                            <div class="movie-stat">
                                <div class="label">Release Date:</div>
                                <div class="stat">{{ movie.release_date | date:'dd.MM.yyyy'}}</div>
                            </div>
                            <div class="movie-stat">
                                <div class="label">Language:</div>
                                <div class="stat">{{ movie.original_language }}</div>
                            </div>
                            <div class="movie-stat">
                                <div class="label">Revenue:</div>
                                <div class="stat">{{ movie.revenue }}</div>
                            </div>
                            <div class="movie-stat">
                                <div class="label">Duration:</div>
                                <div class="stat">{{ movie.runtime }} min</div>
                            </div>
                            <div class="movie-stat">
                                <div class="label">Status:</div>
                                <div class="stat">{{ movie.status }}</div>
                            </div>
                            <div class="movie-stat">
                                <div class="label">Genres:</div>
                                <div class="stat" *ngFor="let genere of movie.genres">
                                    {{genere.name}}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Videos">
                <section class="video-detail-wrapper">
                    <ng-container *ngFor="let video of videoDetail">
                        <app-embeded-video [key]="video.key" [site]="video.site"></app-embeded-video>
                    </ng-container>
                </section>
            </p-tabPanel>
            <p-tabPanel header="Photos">
                <section class="image-detail-wrapper">
                    <div class="grid">
                        <div class="col-12 md:col-6 lg:col-3"  *ngFor="let image of imageDetail">
                            <img style="width: 100%;" [src]="detailImage.medium+image['file_path']" alt="gallery">
                         </div>
                     </div>
                </section>
            </p-tabPanel>
        </p-tabView>
    </section>
</section>
</ng-container>
