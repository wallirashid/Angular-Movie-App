<section class="grid-container">
    <div class="grid">
        <div class="md:col-12">
            <div class="p-input-icon-left w-100">
                <i class="pi pi-search"></i>
                <input type="text" class="w-100" pInputText  placeholder="Search" (change)="handleSearch($event)" [(ngModel)]="searchValue">         
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-3" *ngFor="let movie of movieList">
            <app-item [itemData]="movie"></app-item>
        </div>
        <div class="pagination-wrapper">
            <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
        </div>
    </div>
</section>
